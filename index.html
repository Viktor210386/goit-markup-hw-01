<!DOCTYPE html>
<html lang="en">

<head>
    <title>Вкладка</title>
    <style>
        body {
            background-color: aqua;
        }

        div {
            color: burlywood;
        }

        .some-class {
            color: blue;
        }

        .some-class2 {
            font-size: xx-large;
        }

        #id1 {
            color: green;
        }

        #id1:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="some-class some-class2">Раньше тут ничего не было</div>
    <br />
    <span style="color: red;">Раньше тут ничего не было</span>
    <br />
    <div>Раньше тут ничего не было</div>
    <div id="id1">THIS IS SELECTOR BY ID</div>
    <br />
    <img width="150" height="100" src="images/img1.png" />
</body>

</html>
